<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Boot User Authentication</title>
</head>
<body>
<form role="form" th:action="@{/sign-in}" th:method="post">

    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Invalid username or password.
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info">
            You have been logged out.
        </div>
    </div>
    <div th:if="${message}" class="alert alert-info" th:text="${message}">
    </div>
    <div class="form-group">
        <label for="username">User Email</label>:
        <input type="text"
               id="username"
               name="username"
               class="form-control"
               autofocus="autofocus"
               placeholder="email"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>:
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               placeholder="Password"/>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="login-submit"
                       id="login-submit"
                       class="form-control btn btn-info"
                       value="Log In"/>
            </div>
        </div>
    </div>
</form>

<div class="form-group">
    <span> RESET <a  href="/" th:href="@{/forgot-password}">reset</a> </span>
</div>


<div class="form-group">
    <span>New user? <a href="/" th:href="@{/sign-up}">Register here</a></span>
</div>


</body>
</html>
